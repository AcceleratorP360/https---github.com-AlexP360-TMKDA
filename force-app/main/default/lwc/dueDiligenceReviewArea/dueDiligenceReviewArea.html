<template>
    <lightning-card>

        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-folder" title="Review Area Records">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#Review Area Records"></use>
              </svg>
              <span class="slds-assistive-text">Review Area Records</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                            <span>Review Area Records</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button variant="brand" label="Create New Record" onclick={actionToCreateAccountNav}></lightning-button>
                </div>
            </header>
        </div>
        <div class=”slds-m-around_medium”>
            <c-file-upload-datatable
            show-row-number-column="false"
            onrendercallback={handleImageRender}
            wrap-text-max-lines="3"
            style="max-height: 400px; overflow-y: scroll;"
            wrap-text
            width="50"
                    key-field="Id"                    
                    data={data}
                    columns={columns}
                    hide-checkbox-column
                    draft-values={draftValues}
                    onsave={handleSave}
                    onrowaction={handleRowAction}
                    onuploadfinished={handleUploadFinished} 
                    accept={acceptedFormats}
                    onvalueselect={handleSelection}
                    conditional-row-class={datatableConditionalFormatting}
                    oncellchange={handleCellChange}    
                    oncancel={handleCancel}
                    onchange={handleIsLoading}
                    > </c-file-upload-datatable>
                </div>
        </lightning-card>
</template>
