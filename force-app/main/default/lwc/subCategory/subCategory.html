<template>
    <lightning-formatted-rich-text value={value} ></lightning-formatted-rich-text>
 
    <!-- create folder card -->
    <lightning-card  variant="Narrow"  title="Category Records" icon-name="standard:folder" class="cardSpinner">
        <lightning-button variant="brand" label="Create New Record" onclick={actionToCreateAccountNav}></lightning-button>
        <!-- loader -->
        <div if:true={showSpinner}>
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
        <!-----/loader-------->
        <div class=".newspaper">
            <template if:true={data}>
                <c-l-w-c-custom-datatable-type
                    key-field="Id"                  
                    data={data} 
                    columns={columns} 
                    class="datatable-full-size"
                    onvalueselect={handleSelection}
                    draft-values={draftValues} 
                    show-row-number-column="false"
                    onrendercallback={handleImageRender}
                    oncellchange={handleCellChange}
                    onrowaction={handleRowAction}
                    wrap-text-max-lines="3"
                    onsave={handleSave}
                    oncancel={handleCancel}
                    style="max-height: 400px; overflow-y: scroll;"
                    wrap-text
                    width="50"
                    hide-checkbox-column>
                </c-l-w-c-custom-datatable-type>               
            </template>          
        </div>
    </lightning-card>

  

</template>
