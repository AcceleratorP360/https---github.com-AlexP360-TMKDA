<template>
    <lightning-card>
        <div>
            <lightning-combobox
                name="surveySelect"
                label="Collect Preliminary Questions"
                value={selectedSurvey}
                options={surveyOptions}
                onchange={handleFormSelection}>
            </lightning-combobox>
        </div>
        <br/>
        <div>
             &nbsp; <lightning-button title="Send" label="Send" onclick={Opensurvey1}></lightning-button> &nbsp;

        </div>
         <div if:true={showModal}>
            <div class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Preliminary Questionary Form</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                         <iframe src={surveyUrl} width="100%" height="500px" frameborder="0"></iframe>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" onclick={closeModal}></lightning-button>
                    </footer>
                </div>
            </div>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
